        // ========== –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• ==========
        let views = 0;

        let userReaction = null;
        let userNickname = '';
        let comments = [];
        let currentTrack = 0; // –ò–Ω–¥–µ–∫—Å —Ç–µ–∫—É—â–µ–≥–æ —Ç—Ä–µ–∫–∞

        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const viewSpan = document.getElementById('viewCount');

        const dislikeBtn = document.getElementById('dislikeBtn');

        const toggleComments = document.getElementById('toggleComments');
        const commentsBox = document.getElementById('commentsBox');
        const commentsList = document.getElementById('commentsList');
        const nicknameInput = document.getElementById('nicknameInput');
        const saveNickname = document.getElementById('saveNickname');
        const currentNickSpan = document.getElementById('currentNick');
        const newCommentInput = document.getElementById('newComment');
        const addCommentBtn = document.getElementById('addCommentBtn');

        const nowPlayingText = document.getElementById('nowPlayingText');

        // ========== –§–£–ù–ö–¶–ò–ò –†–ê–ë–û–¢–´ –° JSONBIN ==========
        async function loadData() {
            try {
                const response = await fetch(`${BASE_URL}/latest`, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                }
                
                const data = await response.json();
                
                views = data.record.views || 0;
                likes = data.record.likes || 0;
                dislikes = data.record.dislikes || 0;
                comments = data.record.comments || [];
                
                // –°–µ—Å—Å–∏—è –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤
                const hasViewed = sessionStorage.getItem('hasViewed') === 'true';
                if (!hasViewed) {
                    views++;
                    sessionStorage.setItem('hasViewed', 'true');
                    await saveData({ views, likes, dislikes, comments });
                }
                
                updateDisplay();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                views = 0;
                likes = 0;
                dislikes = 0;
                comments = [];
                updateDisplay();
            }
        }

        async function saveData(data) {
            try {
                const response = await fetch(BASE_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
            }
        }

        // ========== –§–£–ù–ö–¶–ò–Ø –°–ú–ï–ù–´ –¢–ï–ú–´ ==========
        function changeTheme(trackIndex) {
            const theme = playlist[trackIndex].theme;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç –≤–æ–¥—ã
            document.body.classList.add('water-effect');
            
            // –ú–µ–Ω—è–µ–º —Ñ–æ–Ω body
            document.body.style.background = theme.bgColor;
            
            // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç overlay –Ω–∞ —Ñ–æ–Ω–µ
            document.body.style.setProperty('--overlay-color', theme.overlay);
            
            // –ú–µ–Ω—è–µ–º —Å—Ç–∏–ª–∏ –∫–∞—Ä—Ç–æ—á–∫–∏
            const card = document.getElementById('mainCard');
            card.style.background = theme.cardBg;
            card.style.borderColor = theme.borderColor;
            card.style.boxShadow = `0 25px 35px rgba(0, 0, 0, 0.3), 0 0 0 4px #fff, 0 0 0 10px ${theme.shadow}`;
            
            // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç –≥—Ä–∞–Ω–∏—Ü—ã —É –ø–ª–µ–µ—Ä–∞
            audioPlayer.style.borderColor = theme.borderColor;
            
            // –£–±–∏—Ä–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –≤–æ–¥—ã —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                document.body.classList.remove('water-effect');
            }, 2000);
        }

        // ========== –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –ü–õ–ï–ô–õ–ò–°–¢–ê ==========
        function renderPlaylist() {
            playlistItems.innerHTML = '';
            
            playlist.forEach((track, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === currentTrack ? 'active' : ''}`;
                item.dataset.index = index;
                
                item.innerHTML = `
                    <div class="playlist-icon" style="background: ${track.theme.bgColor}; color: white;">${track.theme.icon}</div>
                    <div class="playlist-info">
                        <div class="playlist-song">${track.title}</div>
                        <div class="playlist-artist">${track.artist}</div>
                    </div>
                    <div class="playlist-duration">${track.duration}</div>
                `;
                
                item.addEventListener('click', function() {
                    const newIndex = parseInt(this.dataset.index);
                    playTrack(newIndex);
                });
                
                playlistItems.appendChild(item);
            });
        }

        // ========== –§–£–ù–ö–¶–ò–Ø –í–û–°–ü–†–û–ò–ó–í–ï–î–ï–ù–ò–Ø –¢–†–ï–ö–ê ==========
        function playTrack(index) {
            const track = playlist[index];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ –∞—É–¥–∏–æ
            audioPlayer.src = track.file;
            audioPlayer.load();
            audioPlayer.play().catch(e => {
                // –ï—Å–ª–∏ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –ø—Ä–æ–±—É–µ–º –±—ç–∫–∞–ø
                audioPlayer.src = track.backup || track.file;
                audioPlayer.load();
                audioPlayer.play().catch(err => console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏:', err));
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—É—â–∏–π —Ç—Ä–µ–∫
            currentTrack = index;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç
            nowPlayingText.textContent = `‚ô´ ${track.title} ‚Äì ${track.artist} (${track.duration})`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–ª–∞—Å—Å—ã –≤ –ø–ª–µ–π–ª–∏—Å—Ç–µ
            document.querySelectorAll('.playlist-item').forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active', 'now-playing');
                } else {
                    item.classList.remove('active', 'now-playing');
                }
            });
            
            // –ú–µ–Ω—è–µ–º —Ç–µ–º—É —Å –≤–æ–¥–Ω—ã–º —ç—Ñ—Ñ–µ–∫—Ç–æ–º
            changeTheme(index);
        }

        // ========== –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–ê ==========
        function updateDisplay() {
            viewSpan.textContent = views;
            likeSpan.textContent = likes;
            dislikeSpan.textContent = dislikes;
            
            userReaction = localStorage.getItem('userReaction') || null;
            if (userReaction === 'like') {
                likeBtn.classList.add('liked');
                dislikeBtn.classList.remove('liked');
            } else if (userReaction === 'dislike') {
                dislikeBtn.classList.add('liked');
                likeBtn.classList.remove('liked');
            } else {
                likeBtn.classList.remove('liked');
                dislikeBtn.classList.remove('liked');
            }
            
            userNickname = localStorage.getItem('userNickname') || '';
            if (userNickname) {
                currentNickSpan.textContent = `–¢–≤–æ–π –Ω–∏–∫: ${userNickname}`;
                nicknameInput.value = userNickname;
                nicknameInput.disabled = true;
                saveNickname.disabled = true;
            }
            
            renderComments();
            renderPlaylist();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–µ—Ä–≤—ã–π —Ç—Ä–µ–∫ –∫–∞–∫ —Ç–µ–∫—É—â–∏–π –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            if (playlist.length > 0) {
                nowPlayingText.textContent = `‚ô´ –í—ã–±–µ—Ä–∏ –ø–µ—Å–Ω—é (${playlist[0].title})`;
            }
        }

        // ========== –†–ï–ê–ö–¶–ò–ò ==========
        likeBtn.addEventListener('click', async function() {
            if (userReaction === 'like') {
                likes = Math.max(0, likes - 1);
                userReaction = null;
                this.classList.remove('liked');
            } else if (userReaction === 'dislike') {
                dislikes = Math.max(0, dislikes - 1);
                likes++;
                userReaction = 'like';
                this.classList.add('liked');
                dislikeBtn.classList.remove('liked');
            } else {
                likes++;
                userReaction = 'like';
                this.classList.add('liked');
            }
            
            likeSpan.textContent = likes;
            dislikeSpan.textContent = dislikes;
            
            localStorage.setItem('userReaction', userReaction);
            await saveData({ views, likes, dislikes, comments });
        });

        dislikeBtn.addEventListener('click', async function() {
            if (userReaction === 'dislike') {
                dislikes = Math.max(0, dislikes - 1);
                userReaction = null;
                this.classList.remove('liked');
            } else if (userReaction === 'like') {
                likes = Math.max(0, likes - 1);
                dislikes++;
                userReaction = 'dislike';
                this.classList.add('liked');
                likeBtn.classList.remove('liked');
            } else {
                dislikes++;
                userReaction = 'dislike';
                this.classList.add('liked');
            }
            
            likeSpan.textContent = likes;
            dislikeSpan.textContent = dislikes;
            
            localStorage.setItem('userReaction', userReaction);
            await saveData({ views, likes, dislikes, comments });
        });

        // ========== –ó–í–£–ö–ò ==========
        function playSound(type) {
            const audio = new Audio();
            if (type === 'cat') {
                audio.src = 'https://www.soundjay.com/misc/sounds/cat-purring-1.mp3';
            } else if (type === 'tea') {
                audio.src = 'https://www.soundjay.com/misc/sounds/slurp-1.mp3';
            }
            audio.volume = 0.5;
            audio.play().catch(e => console.log('–ó–≤—É–∫ –Ω–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤—ë–ª—Å—è:', e));
        }

        cat.addEventListener('click', function() {
            playSound('cat');
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';

        });

        teaCup.addEventListener('click', function() {
            this.classList.add('drinking');
            playSound('tea');
            
            setTimeout(() => {
                this.classList.remove('drinking');
            }, 800);
        });

        // ========== –ö–û–ú–ú–ï–ù–¢–ê–†–ò–ò ==========
        function renderComments() {
            commentsList.innerHTML = '';
            
            comments.forEach((comment, index) => {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';
                commentDiv.dataset.index = index;
                
                const isAuthor = comment.author === userNickname && userNickname;
                
                let actionsHtml = '';
                if (isAuthor) {
                    actionsHtml = `
                        <div class="comment-actions">
                            <button class="comment-btn edit-btn" data-index="${index}">‚úèÔ∏è</button>
                            <button class="comment-btn delete-btn" data-index="${index}">üóëÔ∏è</button>
                        </div>
                    `;
                }
                
                commentDiv.innerHTML = `
                    <div class="comment-avatar">${comment.author[0]?.toUpperCase() || '?'}</div>
                    <div class="comment-content">
                        <div class="comment-author">${comment.author}</div>
                        <div class="comment-text" id="comment-text-${index}">${comment.text}</div>
                        <div class="comment-time">${comment.time}</div>
                        ${actionsHtml}
                    </div>
                `;
                
                commentsList.appendChild(commentDiv);
            });
            
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', async function(e) {
                    e.stopPropagation();
                    const index = this.dataset.index;
                    await editComment(index);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', async function(e) {
                    e.stopPropagation();
                    const index = this.dataset.index;
                    await deleteComment(index);
                });
            });
        }

        async function editComment(index) {
            const comment = comments[index];
            const textElement = document.getElementById(`comment-text-${index}`);
            const oldText = comment.text;
            
            const input = document.createElement('input');
            input.type = 'text';
            input.value = oldText;
            input.className = 'edit-input';
            input.maxLength = 100;
            
            textElement.innerHTML = '';
            textElement.appendChild(input);
            input.focus();
            
            input.addEventListener('keypress', async function(e) {
                if (e.key === 'Enter') {
                    await saveEdit();
                }
            });
            
            input.addEventListener('blur', saveEdit);
            
            async function saveEdit() {
                const newText = input.value.trim();
                if (newText && newText !== oldText) {
                    comment.text = newText;
                    comment.time = new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                    await saveData({ views, likes, dislikes, comments });
                    renderComments();
                } else {
                    renderComments();
                }
            }
        }

        async function deleteComment(index) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π?')) {
                comments.splice(index, 1);
                await saveData({ views, likes, dislikes, comments });
                renderComments();
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∏–∫–∞
        saveNickname.addEventListener('click', function() {
            const nick = nicknameInput.value.trim();
            if (nick) {
                userNickname = nick;
                currentNickSpan.textContent = `–¢–≤–æ–π –Ω–∏–∫: ${userNickname}`;
                nicknameInput.disabled = true;
                this.disabled = true;
                localStorage.setItem('userNickname', userNickname);
            }
        });

        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏
        toggleComments.addEventListener('click', function() {
            commentsBox.classList.toggle('show');
            this.innerHTML = commentsBox.classList.contains('show') ? 
                '<i class="fas fa-comments"></i> –°–∫—Ä—ã—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏' : 
                '<i class="fas fa-comments"></i> –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏';
        });

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è
        addCommentBtn.addEventListener('click', async function() {
            const text = newCommentInput.value.trim();
            
            if (text && userNickname) {
                const time = new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                
                comments.push({
                    author: userNickname,
                    text: text,
                    time: time
                });
                
                await saveData({ views, likes, dislikes, comments });
                
                renderComments();
                newCommentInput.value = '';
                commentsList.scrollTop = commentsList.scrollHeight;
            } else if (!userNickname) {
                alert('–°–Ω–∞—á–∞–ª–∞ –≤–≤–µ–¥–∏ –Ω–∏–∫–Ω–µ–π–º!');
            }
        });

        newCommentInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addCommentBtn.click();
            }
        });

        // –ü—Ä–∏ —Å–º–µ–Ω–µ —Ç—Ä–µ–∫–∞ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤ sessionStorage
        audioPlayer.addEventListener('play', function() {
            sessionStorage.setItem('currentTrack', currentTrack);
        });

        // ========== –ó–ê–ü–£–°–ö ==========
        loadData();
    </script>
