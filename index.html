    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* –°–ë–†–û–° –ò –ë–ê–ó–ê */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;

        }

        /* –§–û–ù –° –ì–†–ê–î–ò–ï–ù–¢–ù–û–ô –ü–†–û–ó–†–ê–ß–ù–û–°–¢–¨–Æ (—Å–ª–µ–≤–∞ 0% -> —Å–ø—Ä–∞–≤–∞ 75%) */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/YyvSlQA.jpeg') center/cover no-repeat fixed;
            /* –ì—Ä–∞–¥–∏–µ–Ω—Ç –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏: —Å–ª–µ–≤–∞ –Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π (0%), —Å–ø—Ä–∞–≤–∞ 75% –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å */
            mask-image: linear-gradient(to right, rgba(0,0,0,1) 0%, rgba(0,0,0,0.25) 100%);
            -webkit-mask-image: linear-gradient(to right, rgba(0,0,0,1) 0%, rgba(0,0,0,0.25) 100%);
            /* –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à—É—é –∑–∞—Ç–µ–º–Ω–µ–Ω–Ω–æ—Å—Ç—å –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
            background-color: rgba(0, 0, 0, 0.1);
            background-blend-mode: overlay;
            z-index: -2;
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —Å–ª–æ–π –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏ –ø–µ—Ä–µ—Ö–æ–¥–∞ */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,240,0.2) 100%);
            pointer-events: none;
            z-index: -1;
        }

        /* –ì–õ–ê–í–ù–´–ô –ë–õ–û–ö ‚Äî —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π –ø–æ—è–≤–ª–µ–Ω–∏—è –∏ –ª–µ–≥–∫–∏–º —Å–≤–µ—á–µ–Ω–∏–µ–º */
        .card {
            max-width: 480px;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            border-radius: 42px 42px 32px 32px;
            padding: 32px 24px 36px;
            box-shadow: 0 30px 40px rgba(0, 0, 0, 0.3), 0 0 0 4px #fff9e6, 0 0 0 10px rgba(255, 220, 120, 0.4);
            border: 2px solid #fff6d5;
            text-align: center;
            animation: float 3s ease-in-out infinite, glowPulse 4s ease-in-out infinite;
            transform-origin: center;
        }

        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(0.5deg); }
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 30px 40px rgba(0, 0, 0, 0.3), 0 0 0 4px #fff9e6, 0 0 0 10px rgba(255, 220, 120, 0.4); }
            50% { box-shadow: 0 35px 50px rgba(255, 200, 0, 0.4), 0 0 0 6px #fff9e6, 0 0 0 15px rgba(255, 200, 100, 0.6); }
        }

        @keyframes spinSlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* –ê–í–ê ‚Äî —Å –º—è–≥–∫–æ–π –∞–Ω–∏–º–∞—Ü–∏–µ–π –≤—Ä–∞—â–µ–Ω–∏—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        .avatar-wrapper {
            margin-bottom: 12px;
            filter: drop-shadow(0 8px 12px rgba(255, 180, 40, 0.6));
            transition: all 0.3s ease;
        }

        .avatar-wrapper:hover {
            filter: drop-shadow(0 12px 20px rgba(255, 140, 0, 0.8));
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #ffecb3;
            box-shadow: 0 0 0 4px #ffbb2b, 0 18px 24px -8px #b16600;
            background: #fff0c0;
            transition: all 0.5s ease;
            animation: glowPulse 5s ease-in-out infinite;
        }

        .avatar:hover {
            transform: rotate(360deg) scale(1.1);
            border-color: #ffaa33;
            box-shadow: 0 0 30px #ffaa33;
        }

        /* –ù–ò–ö ‚Äî —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π —Ç–µ–∫—Å—Ç–∞ */
        .nick {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 2px;
            color: #3b2a0f;
            text-shadow: 4px 4px 0 #ffc964, 6px 6px 0 rgba(255, 140, 0, 0.3), 0 0 20px #ffaa33;
            margin-top: 8px;
            margin-bottom: 16px;
            word-break: break-word;
            font-family: 'Impact', 'Arial Black', 'Segoe UI', sans-serif;
            text-transform: uppercase;
            animation: bounce 2s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        .nick:hover {
            text-shadow: 6px 6px 0 #ffaa33, 8px 8px 0 #ff7700, 0 0 30px #ff5500;
            letter-spacing: 4px;
        }

        /* –ü–õ–ï–ï–† –°–¢–ò–õ–¨ 2016 */
        .music-player {
            background: rgba(255, 245, 215, 0.85);
            backdrop-filter: blur(4px);
            border-radius: 80px;
            padding: 12px 18px;
            margin: 16px 0 18px;
            border: 2px solid #ffd78c;
            box-shadow: inset 0 2px 5px #fff8, 0 8px 0 #bd8b3a, 0 12px 18px #c9933e70;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #3b2f1c;
            transition: all 0.3s ease;
            animation: glowPulse 6s ease-in-out infinite;
        }

        .music-player:hover {
            transform: scale(1.02);
            box-shadow: inset 0 2px 5px #fff8, 0 10px 0 #bd8b3a, 0 15px 25px #c9933e;
        }

        .track-icon {
            font-size: 34px;
            background: #fff2b5;
            width: 54px;
            height: 54px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ffb457;
            color: #9b5e1c;
            animation: spinSlow 10s linear infinite;
        }

        .track-info {
            flex: 1;
            text-align: left;
            font-weight: bold;
        }

        .track-name {
            font-size: 1.2rem;
            line-height: 1.3;
            color: #33200b;
            text-transform: uppercase;
            text-shadow: 1px 1px 0 #ffc491;
        }

        .artist {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        /* –∫–∞—Å—Ç–æ–º–Ω—ã–π –∞—É–¥–∏–æ–ø–ª–µ–µ—Ä */
        audio {
            width: 100%;
            margin-top: 8px;
            border-radius: 32px;
            background: #ffedd1;
            border: 2px solid #ffb152;
            box-shadow: 0 4px 0 #925f22;
            transition: all 0.3s ease;
        }

        audio:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 0 #925f22, 0 0 20px #ffaa33;
        }

        /* –æ–ø–∏—Å–∞–Ω–∏–µ */
        .description {
            background: #fffcdb;
            border-radius: 40px;
            padding: 16px 20px;
            margin: 20px 0 22px;
            font-size: 1.7rem;
            font-weight: 900;
            border: 3px dashed #ffae3c;
            color: #6a3f00;
            text-shadow: 2px 2px 0 #ffbe6e;
            letter-spacing: 1px;
            box-shadow: 0 5px 0 #b57a2a, inset 0 -2px 10px #fffdc6;
            word-break: break-word;
            transform: rotate(-0.5deg);
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
            animation: bounce 3s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        .description:hover {
            transform: rotate(0deg) scale(1.02);
            background: #fffff0;
            box-shadow: 0 8px 0 #b57a2a, inset 0 -2px 10px #fffdc6, 0 0 30px #ffaa33;
        }

        /* –∏–∫–æ–Ω–∫–∞ —Ç–µ–ª–µ–≥—Ä–∞–º–∞ */

        .tg-link:hover {

        /* –≥–æ–¥ */

        }

        .year-note:hover {

        /* –∞–¥–∞–ø—Ç–∞—Ü–∏—è */

            .nick { font-size: 2.5rem; }
            .description { font-size: 1.4rem; }
        }
    </style>
