    <script>
        // –ì–ò–†–û–°–ö–û–ü - –¥–≤–∏–∂–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                let gamma = event.gamma; // -90 –¥–æ 90 (–≤–ª–µ–≤–æ-–≤–ø—Ä–∞–≤–æ)
                let beta = event.beta;    // -180 –¥–æ 180 (–≤–ø–µ—Ä–µ–¥-–Ω–∞–∑–∞–¥)
                
                if (gamma !== null && beta !== null) {
                    // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
                    gamma = Math.min(30, Math.max(-30, gamma)) / 30;
                    beta = Math.min(30, Math.max(-30, beta)) / 30;
                    
                    // –î–≤–∏–≥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
                    const card = document.getElementById('mainCard');
                    card.style.transform = `perspective(500px) rotateY(${gamma * 5}deg) rotateX(${beta * -3}deg) translateY(-3px)`;
                }
            });
        }

        // –ö–û–¢ –ú–£–†–õ–´–ö–ê–ï–¢
        const cat = document.getElementById('catCorner');
        const purrAudio = document.getElementById('cat-purr');
        let isPurring = false;
        
        cat.addEventListener('click', function() {
            if (isPurring) {
                purrAudio.pause();
                purrAudio.currentTime = 0;
                isPurring = false;
                this.style.opacity = '0.9';
            } else {
                // –ü—ã—Ç–∞–µ–º—Å—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ (–º–æ–∂–µ—Ç –±—ã—Ç—å –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ –±—Ä–∞—É–∑–µ—Ä–æ–º)
                purrAudio.play().catch(e => {
                    console.log("–ê—É–¥–∏–æ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å, –Ω–æ –∫–æ—Ç –≤—Å—ë —Ä–∞–≤–Ω–æ –∫–ª–∞—Å—Å–Ω—ã–π");
                    // –í–∏–∑—É–∞–ª—å–Ω—ã–π —Ñ–∏–¥–±–µ–∫ –¥–∞–∂–µ –±–µ–∑ –∑–≤—É–∫–∞
                });
                isPurring = true;
                this.style.opacity = '1';
                
                // –ê–≤—Ç–æ–æ—Ç–∫–ª—é—á–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 4 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    if (isPurring) {
                        purrAudio.pause();
                        purrAudio.currentTime = 0;
                        isPurring = false;
                        cat.style.opacity = '0.9';
                    }
                }, 4000);
            }
        });

        // –ß–ê–ô - –∞–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ
        const teaCup = document.getElementById('teaCup');
        
        teaCup.addEventListener('click', function() {
            this.classList.add('drinking');
            
            setTimeout(() => {

            }, 800);
        });

        // –ö–û–ú–ú–ï–ù–¢–ê–†–ò–ò - –æ—Ç–∫—Ä—ã—Ç–∏–µ/–∑–∞–∫—Ä—ã—Ç–∏–µ
        const toggleBtn = document.getElementById('toggleComments');
        const commentsBox = document.getElementById('commentsBox');
        let commentsVisible = false;
        
        toggleBtn.addEventListener('click', function() {
            commentsVisible = !commentsVisible;
            commentsBox.classList.toggle('show', commentsVisible);
            this.innerHTML = commentsVisible ? 
                '<i class="fas fa-comments"></i> –°–∫—Ä—ã—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏' : 
                '<i class="fas fa-comments"></i> –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏';
        });
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è (–ù–ï –°–û–•–†–ê–ù–Ø–ï–¢–°–Ø)
        document.getElementById('addCommentBtn').addEventListener('click', function() {
            const input = document.getElementById('newComment');
            const text = input.value.trim();
            
            if (text) {
                const commentsContainer = document.querySelector('.comments-box');
                const newComment = document.createElement('div');
                newComment.className = 'comment';
                newComment.innerHTML = `
                    <div class="comment-avatar">üë§</div>
                    <div class="comment-content">
                        <div class="comment-author">–ì–æ—Å—Ç—å</div>

                commentsContainer.insertBefore(newComment, document.querySelector('.add-comment'));
                input.value = '';

        });
