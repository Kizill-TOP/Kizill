    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;

        /* –§–û–ù –° –ì–†–ê–î–ò–ï–ù–¢–ù–û–ô –ü–†–û–ó–†–ê–ß–ù–û–°–¢–¨–Æ (—Å–ª–µ–≤–∞ 0% -> —Å–ø—Ä–∞–≤–∞ 75%) */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/YyvSlQA.jpeg') center/cover no-repeat fixed;
            mask-image: linear-gradient(to right, rgba(0,0,0,1) 0%, rgba(0,0,0,0.25) 100%);
            -webkit-mask-image: linear-gradient(to right, rgba(0,0,0,1) 0%, rgba(0,0,0,0.25) 100%);
            background-color: rgba(0, 0, 0, 0.1);
            background-blend-mode: overlay;
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,240,0.2) 100%);
            pointer-events: none;
            z-index: -1;
        }

        /* –ö–û–¢ –í –£–ì–õ–£ ‚Äî –∞–±—Å–æ–ª—é—Ç–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ */
        .cat-corner {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: auto;
            z-index: 10;
            opacity: 0.9;
            transition: transform 0.3s ease;
            pointer-events: none; /* —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª –∫–ª–∏–∫–∞—Ç—å –ø–æ –∫–Ω–æ–ø–∫–∞–º */
        }
        
        .cat-corner img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .cat-corner:hover {
            transform: scale(1.1) rotate(-3deg);
        }

        /* –ì–õ–ê–í–ù–´–ô –ë–õ–û–ö ‚Äî –£–ú–ï–ù–¨–®–ò–õ, –£–ë–†–ê–õ –î–†–û–ñ–ê–ù–ò–ï, –û–°–í–ï–¢–õ–ò–õ */
        .card {
            max-width: 400px; /* –±—ã–ª–æ 480px ‚Äî —É–º–µ–Ω—å—à–∏–ª */
            width: 100%;
            background: rgba(255, 255, 255, 0.75); /* —á—É—Ç—å —Å–≤–µ—Ç–ª–µ–µ */
            backdrop-filter: blur(8px);
            border-radius: 42px 42px 32px 32px;
            padding: 28px 22px 32px; /* —á—É—Ç—å —É–º–µ–Ω—å—à–∏–ª –ø–∞–¥–¥–∏–Ω–≥–∏ */
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.25), 0 0 0 4px #fff9e6, 0 0 0 8px rgba(255, 220, 120, 0.3);
            border: 2px solid #fff6d5;
            text-align: center;
            /* –£–±—Ä–∞–ª float –∏ glowPulse ‚Äî –æ—Å—Ç–∞–≤–∏–ª —Ç–æ–ª—å–∫–æ –æ—á–µ–Ω—å –ª–µ–≥–∫–æ–µ –ø–æ–∫–∞—á–∏–≤–∞–Ω–∏–µ */
            animation: gentleFloat 4s ease-in-out infinite;
            transform-origin: center;
        }

        /* –û—á–µ–Ω—å –º—è–≥–∫–∞—è –∞–Ω–∏–º–∞—Ü–∏—è ‚Äî –ø–æ—á—Ç–∏ –Ω–µ–∑–∞–º–µ—Ç–Ω–æ */
        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); } /* –±—ã–ª–æ 8px ‚Äî —É–º–µ–Ω—å—à–∏–ª */
        }

        /* –û–°–¢–ê–õ–¨–ù–´–ï –ê–ù–ò–ú–ê–¶–ò–ò –¢–û–ñ–ï –ü–†–ò–ì–õ–£–®–ò–õ */
        @keyframes softPulse {
            0%, 100% { box-shadow: 0 20px 30px rgba(0, 0, 0, 0.25), 0 0 0 4px #fff9e6, 0 0 0 8px rgba(255, 220, 120, 0.3); }
            50% { box-shadow: 0 25px 35px rgba(255, 200, 0, 0.2), 0 0 0 5px #fff9e6, 0 0 0 10px rgba(255, 200, 100, 0.4); }
        }

        .avatar {

        /* –ü–õ–ï–ï–† */

        .track-icon {
