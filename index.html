    <script>
        // ========== –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• –ò–ó localStorage ==========
        let views = localStorage.getItem('views') ? parseInt(localStorage.getItem('views')) : 0;
        let likes = localStorage.getItem('likes') ? parseInt(localStorage.getItem('likes')) : 0;
        let dislikes = localStorage.getItem('dislikes') ? parseInt(localStorage.getItem('dislikes')) : 0;
        let userReaction = localStorage.getItem('userReaction') || null;
        let userNickname = localStorage.getItem('userNickname') || '';
        let comments = JSON.parse(localStorage.getItem('comments')) || [];

        // –°–µ—Å—Å–∏—è –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤
        let hasViewedThisSession = sessionStorage.getItem('hasViewed') === 'true';

        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const viewSpan = document.getElementById('viewCount');
        const likeSpan = document.getElementById('likeCount');
        const dislikeSpan = document.getElementById('dislikeCount');
        const likeBtn = document.getElementById('likeBtn');
        const dislikeBtn = document.getElementById('dislikeBtn');
        const cat = document.getElementById('catCorner');
        const teaCup = document.getElementById('teaCup');
        const toggleComments = document.getElementById('toggleComments');
        const commentsBox = document.getElementById('commentsBox');
        const commentsList = document.getElementById('commentsList');
        const nicknameInput = document.getElementById('nicknameInput');
        const saveNickname = document.getElementById('saveNickname');
        const currentNickSpan = document.getElementById('currentNick');
        const newCommentInput = document.getElementById('newComment');
        const addCommentBtn = document.getElementById('addCommentBtn');

        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        function updateDisplay() {
            viewSpan.textContent = views;
            likeSpan.textContent = likes;
            dislikeSpan.textContent = dislikes;
            
            if (userReaction === 'like') {
                likeBtn.classList.add('liked');
            } else if (userReaction === 'dislike') {
                dislikeBtn.classList.add('liked');
            }
            
            if (userNickname) {
                currentNickSpan.textContent = `–í–∞—à –Ω–∏–∫: ${userNickname}`;
                nicknameInput.value = userNickname;
                nicknameInput.disabled = true;
                saveNickname.disabled = true;
            }
            
            renderComments();
        }

        // ========== –ü–†–û–°–ú–û–¢–†–´ (–¢–û–õ–¨–ö–û 1 –ó–ê –°–ï–°–°–ò–Æ) ==========
        if (!hasViewedThisSession) {
            views++;
            localStorage.setItem('views', views);
            sessionStorage.setItem('hasViewed', 'true');
        }

        // ========== –†–ï–ê–ö–¶–ò–ò ==========
        likeBtn.addEventListener('click', function() {
            if (userReaction === 'like') {
                likes--;
                userReaction = null;
                this.classList.remove('liked');
            } else {
                if (userReaction === 'dislike') {
                    dislikes--;
                    dislikeBtn.classList.remove('liked');
                }
                likes++;
                userReaction = 'like';
                this.classList.add('liked');
            }
            
            likeSpan.textContent = likes;
            dislikeSpan.textContent = dislikes;
            
            localStorage.setItem('likes', likes);
            localStorage.setItem('dislikes', dislikes);
            localStorage.setItem('userReaction', userReaction);
        });

        dislikeBtn.addEventListener('click', function() {
            if (userReaction === 'dislike') {
                dislikes--;
                userReaction = null;
                this.classList.remove('liked');
            } else {
                if (userReaction === 'like') {
                    likes--;
                    likeBtn.classList.remove('liked');
                }
                dislikes++;
                userReaction = 'dislike';
                this.classList.add('liked');
            }
            
            likeSpan.textContent = likes;
            dislikeSpan.textContent = dislikes;
            
            localStorage.setItem('likes', likes);
            localStorage.setItem('dislikes', dislikes);
            localStorage.setItem('userReaction', userReaction);
        });

        // ========== –ó–í–£–ö–ò (–ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–ê–Ø –ó–ê–ì–†–£–ó–ö–ê) ==========
        function playSound(type) {
            const audio = new Audio();
            if (type === 'cat') {
                audio.src = 'https://www.soundjay.com/misc/sounds/cat-purring-1.mp3';
            } else if (type === 'tea') {
                audio.src = 'https://www.soundjay.com/misc/sounds/slurp-1.mp3';
            }
            audio.volume = 0.5;
            audio.play().catch(e => console.log('–ó–≤—É–∫ –Ω–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤—ë–ª—Å—è:', e));
        }

        // –ö–æ—Ç
        cat.addEventListener('click', function() {
            playSound('cat');
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
        });

        // –ß–∞–π
        teaCup.addEventListener('click', function() {
            this.classList.add('drinking');
            playSound('tea');
            
            setTimeout(() => {
                this.classList.remove('drinking');
            }, 800);
        });

        // ========== –ö–û–ú–ú–ï–ù–¢–ê–†–ò–ò ==========
        function renderComments() {
            commentsList.innerHTML = '';
            
            comments.forEach((comment, index) => {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';
                commentDiv.dataset.index = index;
                
                const isAuthor = comment.author === userNickname && userNickname;
                
                let actionsHtml = '';
                if (isAuthor) {
                    actionsHtml = `
                        <div class="comment-actions">
                            <button class="comment-btn edit-btn" data-index="${index}">‚úèÔ∏è</button>
                            <button class="comment-btn delete-btn" data-index="${index}">üóëÔ∏è</button>
                        </div>
                    `;
                }
                
                commentDiv.innerHTML = `
                    <div class="comment-avatar">${comment.author[0]?.toUpperCase() || '?'}</div>
                    <div class="comment-content">
                        <div class="comment-author">${comment.author}</div>
                        <div class="comment-text" id="comment-text-${index}">${comment.text}</div>
                        <div class="comment-time">${comment.time}</div>
                        ${actionsHtml}
                    </div>
                `;
                
                commentsList.appendChild(commentDiv);
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è/—É–¥–∞–ª–µ–Ω–∏—è
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const index = this.dataset.index;
                    editComment(index);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const index = this.dataset.index;
                    deleteComment(index);
                });
            });
        }

        function editComment(index) {
            const comment = comments[index];
            const textElement = document.getElementById(`comment-text-${index}`);
            const oldText = comment.text;
            
            const input = document.createElement('input');
            input.type = 'text';
            input.value = oldText;
            input.className = 'edit-input';
            input.maxLength = 100;
            
            textElement.innerHTML = '';
            textElement.appendChild(input);
            input.focus();
            
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    saveEdit();
                }
            });
            
            input.addEventListener('blur', saveEdit);
            
            function saveEdit() {
                const newText = input.value.trim();
                if (newText && newText !== oldText) {
                    comment.text = newText;
                    comment.time = new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                    localStorage.setItem('comments', JSON.stringify(comments));
                    renderComments();
                } else {
                    renderComments(); // –ü—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
                }
            }
        }

        function deleteComment(index) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π?')) {
                comments.splice(index, 1);
                localStorage.setItem('comments', JSON.stringify(comments));
                renderComments();
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∏–∫–∞
        saveNickname.addEventListener('click', function() {
            const nick = nicknameInput.value.trim();
            if (nick) {
                userNickname = nick;
                currentNickSpan.textContent = `–í–∞—à –Ω–∏–∫: ${userNickname}`;
                nicknameInput.disabled = true;
                this.disabled = true;
                localStorage.setItem('userNickname', userNickname);
            }
        });

        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏
        toggleComments.addEventListener('click', function() {
            commentsBox.classList.toggle('show');
            this.innerHTML = commentsBox.classList.contains('show') ? 
                '<i class="fas fa-comments"></i> –°–∫—Ä—ã—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏' : 
                '<i class="fas fa-comments"></i> –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏';
        });

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è
        addCommentBtn.addEventListener('click', function() {
            const text = newCommentInput.value.trim();
            
            if (text && userNickname) {
                const time = new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                
                comments.push({
                    author: userNickname,
                    text: text,
                    time: time
                });
                
                localStorage.setItem('comments', JSON.stringify(comments));
                
                renderComments();
                newCommentInput.value = '';
                
                // –°–∫—Ä–æ–ª–ª –≤–Ω–∏–∑
                commentsList.scrollTop = commentsList.scrollHeight;
            } else if (!userNickname) {
                alert('–°–Ω–∞—á–∞–ª–∞ –≤–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º');
            }
        });

        // Enter –≤ –ø–æ–ª–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è
        newCommentInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addCommentBtn.click();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateDisplay();
    </script>
