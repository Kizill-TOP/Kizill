                    })
                    .catch(e => {
                        console.log('–ê—É–¥–∏–æ –Ω–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–ª–æ—Å—å:', e);
                        alert('–ù–∞–∂–º–∏ –∫—É–¥–∞-–Ω–∏–±—É–¥—å –µ—â—ë —Ä–∞–∑ –¥–ª—è –∑–≤—É–∫–∞ (–±—Ä–∞—É–∑–µ—Ä –±–ª–æ–∫–∏—Ä—É–µ—Ç)');
                    });
            }
        });

        // ========== –ß–ê–ô ==========
        teaCup.addEventListener('click', function() {
            this.classList.add('drinking');
            
            // –ó–≤—É–∫ —á–∞—è
            teaSound.play().catch(e => console.log('–ó–≤—É–∫ —á–∞—è –Ω–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤—ë–ª—Å—è'));
            
            setTimeout(() => {
                this.classList.remove('drinking');
            }, 800);
        });

        // ========== –ö–û–ú–ú–ï–ù–¢–ê–†–ò–ò ==========
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∏–∫–∞
        saveNickname.addEventListener('click', function() {
            const nick = nicknameInput.value.trim();
            if (nick) {
                userNickname = nick;
                currentNickSpan.textContent = `–í–∞—à –Ω–∏–∫: ${userNickname}`;
                toggleComments.disabled = false;
                toggleComments.innerHTML = '<i class="fas fa-comments"></i> –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏';
                nicknameInput.disabled = true;
                this.disabled = true;
            }
        });

        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏
        toggleComments.addEventListener('click', function() {
            commentsBox.classList.toggle('show');
            this.innerHTML = commentsBox.classList.contains('show') ? 
                '<i class="fas fa-comments"></i> –°–∫—Ä—ã—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏' : 
                '<i class="fas fa-comments"></i> –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏';
        });

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è
        addCommentBtn.addEventListener('click', function() {
            const text = newCommentInput.value.trim();
            
            if (text && userNickname) {
                const time = new Date();
                const timeString = `${time.getHours()}:${String(time.getMinutes()).padStart(2, '0')}`;
                
                const comment = document.createElement('div');
                comment.className = 'comment';
                comment.innerHTML = `
                    <div class="comment-avatar">${userNickname[0].toUpperCase()}</div>
                    <div class="comment-content">
                        <div class="comment-author">${userNickname}</div>
                        <div class="comment-text">${text}</div>
                        <div class="comment-time">—Ç–æ–ª—å–∫–æ —á—Ç–æ</div>
                    </div>
                `;
                
                commentsList.appendChild(comment);
                newCommentInput.value = '';
                
                // –°–∫—Ä–æ–ª–ª –≤–Ω–∏–∑
                commentsList.scrollTop = commentsList.scrollHeight;
            }
        });

        // Enter –≤ –ø–æ–ª–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è
        newCommentInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addCommentBtn.click();
            }
        });

        // ========== –î–û–ü–û–õ–ù–ò–¢–ï–õ–¨–ù–û: –ü–†–û–°–ú–û–¢–†–´ –ü–†–ò –í–ó–ê–ò–ú–û–î–ï–ô–°–¢–í–ò–ò ==========
        document.addEventListener('click', function() {
            incrementView();
        });

        // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ø—Ä–æ—Å–º–æ—Ç—Ä—ã –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
        window.addEventListener('scroll', function() {
            incrementView();
        });

        // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ø—Ä–æ—Å–º–æ—Ç—Ä—ã –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à–∏ (–Ω–æ –Ω–µ —Å–ª–∏—à–∫–æ–º —á–∞—Å—Ç–æ)
        let lastViewIncrement = 0;
        document.addEventListener('mousemove', function() {
            const now = Date.now();
            if (now - lastViewIncrement > 5000) { // —Ä–∞–∑ –≤ 5 —Å–µ–∫—É–Ω–¥
                incrementView();
                lastViewIncrement = now;
            }
        });
    </script>
